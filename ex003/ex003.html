      var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação + template string



      // o sinal de + tem duas funções: adição e concatenação. Para adição: (number + number). Para concatenação: (string + string). Dai a necessidade de fazermos uma conversão: string para número = Number.parselnt(n) ou Number.parseFloat(n) - real, número com ,.
      // caso vc queira utilizar apenas o Number(n) para que o JS determine se é um número real ou não, vc tb pode. 

      // para converter para string, basta usar: String(n) ou n.toString()


    </script>
